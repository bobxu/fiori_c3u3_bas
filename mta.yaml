_schema-version: "3.2"
ID: c3u3
version: 0.0.1
modules:
- name: c3u3-approuter
  type: approuter.nodejs
  path: c3u3-approuter
  requires:
  - name: c3u3_html_repo_runtime
  parameters:
    disk-quota: 256M
    memory: 256M
- name: c3u3_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: c3u3_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - Chapter3Unit3-content.zip
      name: Chapter3Unit3
      target-path: resources/
- name: Chapter3Unit3
  type: html5
  path: Chapter3Unit3
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: c3u3_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: c3u3_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
